<header class="app-header navbar">
    <button class="navbar-toggler mobile-sidebar-toggler hidden-lg-up" type="button">
        <i class="material-icons">keyboard_arrow_left</i>
    </button>
    <a class="navbar-brand" [routerLink]="['/launcher/tool']">
        <div class="logo-wrapper">
            <img id="logo" src="../../assets/img/logo-white.svg" />
        </div>
    </a>
    <ul class="nav navbar-nav mr-auto">

        <li class="nav-item dropdown" dropdown placement="bottom" id="accountDropdownMenu">
            <button class="nav-link nav-pill avatar dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                dropdownToggle>
                <div *ngIf="!employee.avatar">{{employee.fullname[0]}}</div>
                <img src="{{employee.avatar?employee.avatar:''}}" class="img-avatar" *ngIf="employee.avatar" onerror="this.style.display = 'none'">
            </button>
            <div class="user-name hidden-md-down" data-toggle="dropdown">
                {{employee.fullname}}
                <i class="material-icons">keyboard_arrow_down</i>
            </div>
            <ul class="dropdown-menu" aria-labelledby="accountDropdownMenu">
                <li class="dropdown-item">
                    <a>
                        <i class="fas fa-user"></i> Thông tin tài khoản</a>
                </li>
                <li class="dropdown-item">
                    <a>
                        <i class="fas fa-wrench"></i> Cài đặt</a>
                </li>
                <li class="dropdown-item">
                    <a>
                        <i class="fas fa-shield-alt"></i> Khoá tài khoản</a>
                </li>
                <li class="dropdown-item" (click)="logout()">
                    <a>
                        <i class="fas fa-lock"></i> Đăng xuất</a>
                </li>
            </ul>
        </li>

        <div class="name-separator hidden-md-down"></div>

        <li class="nav-item dropdown hidden-md-down" dropdown placement="bottom right" (onToggle)="toggled($event)">
            <a class="nav-link nav-pill" data-toggle="dropdown" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false"
                dropdownToggle>
                <i class="fas fa-cog" matTooltip="Thiết lập" matTooltipPosition="above" (click)="goToSettingLayout()"></i>
            </a>
        </li>

        <li class="nav-item dropdown hidden-md-down" dropdown placement="bottom right" (onToggle)="toggled($event)">
            <a class="nav-link nav-pill" data-toggle="dropdown" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false"
                dropdownToggle>
                <i class="fas fa-tachometer-alt" matTooltip="Trang điều phối" matTooltipPosition="above" (click)="goToDashboardLayout()"></i>
            </a>
        </li>

        <li class="nav-item dropdown hidden-md-down" dropdown placement="bottom right" (onToggle)="toggled($event)">
            <a class="nav-link nav-pill" data-toggle="dropdown" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false"
                dropdownToggle>
                <i class="fas fa-user-secret" matTooltip="Trang nhân viên" matTooltipPosition="above" (click)="goToEmployeeLayout()"></i>
            </a>
        </li>

        <li class="nav-item dropdown hidden-md-down" dropdown placement="bottom right" (onToggle)="toggled($event)">
            <a class="nav-link nav-pill" data-toggle="dropdown" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false"
                dropdownToggle>
                <i class="fas fa-users" matTooltip="Trang người dùng" matTooltipPosition="above" (click)="goToCustomerLayout()"></i>
            </a>
        </li>

        <li class="nav-item dropdown hidden-md-down" dropdown placement="bottom right" (onToggle)="toggled($event)">
            <a class="nav-link nav-pill" data-toggle="dropdown" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false"
                dropdownToggle>
                <i class="fas fa-box-open" matTooltip="Sản phẩm" matTooltipPosition="above" (click)="goToProductLayout()"></i>
            </a>
        </li>

        <li class="nav-item dropdown hidden-md-down" dropdown placement="bottom right" (onToggle)="toggled($event)">
            <a class="nav-link nav-pill" data-toggle="dropdown" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false"
                dropdownToggle>
                <i class="fas fa-gift" matTooltip="Khuyến mãi" matTooltipPosition="above" (click)="goToPromotionLayout()"></i>
            </a>
        </li>

        <li class="nav-item dropdown hidden-md-down" dropdown placement="bottom right" (onToggle)="toggled($event)">
            <a class="nav-link nav-pill" data-toggle="dropdown" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false"
                dropdownToggle>
                <i class="fas fa-dollar-sign" matTooltip="Đơn hàng" matTooltipPosition="above" (click)="goToBillLayout()"></i>
            </a>
        </li>

        <li class="nav-item dropdown hidden-md-down" dropdown placement="bottom right" (onToggle)="toggled($event)">
            <a class="nav-link nav-pill" data-toggle="dropdown" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false"
                dropdownToggle>
                <i class="fab fa-product-hunt" matTooltip="POS" matTooltipPosition="above" (click)="goToPOSLayout()"></i>
            </a>
        </li>
    </ul>

    <li class="right-dropdown nav-item dropdown hidden-md-down" dropdown placement="bottom right" (onToggle)="toggled($event)"
        style="margin-right:2rem !important;">
        <a class="nav-link nav-pill" data-toggle="dropdown" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false"
            dropdownToggle>
            <i class="fas fa-server" aria-hidden="true" matTooltip="Dịch vụ công nghệ khác" matTooltipPosition="above"></i>
            <span class="badge badge-pill badge-danger">5</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="accountDropdownMenu">
            <li class="thirdparty-dropdown-item" *ngFor="let item of thirdparty">
                <a class="nav-link" href="javascript:;">
                    <img src="{{item.url}}" />{{item.name}}</a>
            </li>
        </ul>
    </li>
</header>
