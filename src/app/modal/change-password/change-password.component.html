<h2 class="title">{{data.title}}</h2>
<div class="row" *ngFor="let item of data.inputs">
  <p class="col-3 header-text">{{item.title}}</p>
  <div class="col-9">
    <input *ngIf="item.type=='text'||item.type=='number'" type="password" [(ngModel)]="info[item.property]" (ngModelChange)="validateInputData($event,item.property)" class="input-control form-control">
    <select *ngIf="item.type=='select'" [(ngModel)]="info[item.property]" class="select-control form-control">
          <option *ngFor="let e of item.options" [ngValue]="e.code" [selected]="info[item.property]==e.code">
            {{ e.display }}
          </option>
        </select>
  </div>
</div>
<div style="padding-bottom:20px;text-align:center;" *ngIf="error!=null">
  <small class="text-muted danger">
    {{error}}
  </small>
</div>
<div class="bottom-btn-group">
  <button class="btn-confirm btn btn-md" [mat-dialog-close]="info" [disabled]="!isValid">{{data.button_yes}}</button>
  <button class="btn-cancel btn btn-md" (click)="onNoClick()">{{data.button_no}}</button>
</div>
