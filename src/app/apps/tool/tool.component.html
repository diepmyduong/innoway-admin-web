<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <tabset>
        <tab>
          <ng-template tabHeading><i class="icon-settings"></i> Tính năng</ng-template>
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-2 item" *ngFor="let item of data.feature; let i = index" [routerLink]="item.link" style="cursor: pointer">
                  <img src="{{item.icon}}"/>
                  <label class="header-text">{{item.title}}</label>
                </div>
              </div>
            </div>
          </div>
        </tab>
        <!-- <tab [hidden]="true">
          <ng-template tabHeading><i class="icon-basket-loaded"></i> Tiện ích</ng-template>
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-2 item" *ngFor="let item of data.addon; let i = index">
                  <img src="{{item.icon}}" width="100%" height="80px" />
                  <span>{{item.title}}</span>
                </div>
              </div>
            </div>
          </div>
        </tab> -->
      </tabset>
      <div class="card-block">
      </div>
    </div>
  </div>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
