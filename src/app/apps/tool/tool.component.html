<div class="animated fadeIn tools-wrapper">
  <button class="button-intro d-none d-sm-block" (click)="runIntro()"><i class="fas fa-info-circle"> </i> Hướng dẫn</button>
  <div class="row tool-wrapper">
      <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let item of data.feature; let i = index">
        <a class="col-12 tool" id="{{item.id}}" [routerLink]="item.link" style="cursor: pointer">
          <div class="image-wrapper">
            <div class="image" [ngStyle]="item.style"
            [style.-webkit-mask-image]="item.icon" [style.mask-image]="item.icon"></div>
          </div>
          <div class="header-text d-none d-sm-block">{{item.title}}</div>
          <div class="header-subtitle d-none d-md-block">{{item.hint}}</div>
        </a>
      </div>
  </div>
