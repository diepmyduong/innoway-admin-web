<div class="animated fadeIn">

  <div class="row">
    <h3 class="col-6">Danh sách chi nhánh</h3>
    <div class="col-6">
      <button class="btn btn-md button-default-primary ml-auto" (click)="addItem()"><i class="fa fa-plus"></i>Thêm chi nhánh</button>
      <button class="btn btn-md button-default-danger ml-auto" (click)="deleteAll()" [disabled]="!itemsTable.selectedRows.length"><i class="fa fa-trash"></i>Xóa chi nhánh</button>
    </div>
  </div>

  <div class="table-wrapper">
    <div class="search-bar">
      <p>Tìm kiếm</p>
      <input type="text" class="input-control form-control">
    </div>
    <data-table id="persons-grid" #itemsTable indexColumnHeader="STT" [items]="items | async" [itemCount]="itemCount" (reload)="reloadItems($event)" [pagination]="true" [indexColumn]="true" [selectColumn]="true" [multiSelect]="true" [substituteRows]="false"
      [selectOnRowClick]="true" [showReloading]="false" (rowClick)="rowClick($event)" (rowDoubleClick)="rowDoubleClick($event)">
      <data-table-column property="name" header="Tên" [sortable]="true">
      </data-table-column>
      <data-table-column property="type" header="Loại chi nhánh" [sortable]="true" [resizable]="true">
        <template #dataTableCell let-item="item">
              <span class="p-h">{{item.type == 1?"Sở hửu":"Nhượng quyền"}}</span>
            </template>
      </data-table-column>
      <data-table-column property="address" header="Địa chỉ" [resizable]="true">
      </data-table-column>
      <data-table-column property="phone" header="Số điện thoại" [resizable]="true">
      </data-table-column>
      <data-table-column property="employee_id" header="Nhân viên" [visible]="false" [resizable]="true">
      </data-table-column>
      <data-table-column property="status" header="Trạng thái" [sortable]="true">
        <template #dataTableCell let-item="item">
              <span class="badge p-h" [ngClass]="{'badge-success': item.status == 1, 'badge-danger':item.status == 0}">{{item.status == 1?"Hoạt động":"Không hoạt động"}}</span>
            </template>
      </data-table-column>
      <data-table-column header="Actions">
        <template #dataTableCell let-item="item">
          <span class="btn-group">
                    <button (click)="editItem(item)" class="btn btn-sm btn-table btn-yellow"><i class="fa fa-edit"></i></button>
          </span>
            </template>
      </data-table-column>
    </data-table>
  </div>
</div>
