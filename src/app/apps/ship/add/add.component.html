<div class="animated fadeIn">
  <form class="row" #itemFrm="ngForm">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Cập nhật giao hàng</strong>
        </div>
        <div class="card-block">
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Lấy hàng tại cửa hàng</label>
            <div class="col-md-10">
              <select #pickAtStoreControl="ngModel" [(ngModel)]="allow_pick_at_store" name="allow_pick_at_store" class="form-control input-control">
                  <option *ngFor="let v of [true,false]" [value]="v">
                    {{ v===true?"Kích hoạt":"Không kích hoạt"}}
                  </option>
                </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="text-input">Giao hàng</label>
            <div class="col-md-10">
              <select #shipControl="ngModel" [(ngModel)]="allow_ship" name="allow_ship" class="form-control input-control">
                  <option *ngFor="let v of [true,false]" [value]="v">
                    {{ v===true?"Kích hoạt":"Không kích hoạt"}}
                  </option>
                </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="text-input">Hình thức giao hàng</label>
            <div class="col-md-10">
              <select #shipMethodControl="ngModel" [(ngModel)]="ship_method" name="ship_method" class="form-control input-control">
                  <option *ngFor="let v of ship_methods" [value]="v.code">
                    {{ v.name }}
                  </option>
                </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Phí giao hàng trên km</label>
            <div class="col-md-10">
              <input type="text" #shipFeeControl="ngModel" [(ngModel)]="ship_fee_per_km" name="ship_fee_per_km" class="form-control input-control" [placeholder]="'Nhập chi phí trên km'" />
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button (click)="updateAndClose(itemFrm)" *ngIf="isEdit" class="btn btn-ladda btn-success ml-auto" data-style="expand-right" [ladda]='submitting'>
            Cập nhật và thoát
          </button>
        </div>
      </div>
    </div>
  </form>
</div>


<div class="animated fadeIn" *ngIf="false">
  <accordion>
    <accordion-group heading="MCOM">
      <div class="form-group row">
        <label class="col-md-2 header-text" for="select">Lấy hàng tại cửa hàng</label>
        <div class="col-md-10">
          <select #pickAtStoreControl="ngModel" [(ngModel)]="allow_pick_at_store" name="allow_pick_at_store" class="form-control input-control">
            <option *ngFor="let vtrue,false]" [value]="v">
              {{ v===true?"Kích hoạt":"Không kích hoạt"}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 header-text" for="text-input">Giao hàng</label>
        <div class="col-md-10">
          <select #shipControl="ngModel" [(ngModel)]="allow_ship" name="allow_ship" class="form-control input-control">
            <option *ngFor="let v of [true,false]" [value]="v">
              {{ v===true?"Kích hoạt":"Không kích hoạt"}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 header-text" for="text-input">Hình thức giao hàng</label>
        <div class="col-md-10">
          <select #shipMethodControl="ngModel" [(ngModel)]="ship_method" name="ship_method" class="form-control input-control">
            <option *ngFor="let v of ship_methods" [value]="v.code">
              {{ v.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 header-text" for="select">Phí giao hàng trên km</label>
        <div class="col-md-10">
          <input type="text" #shipFeeControl="ngModel" [(ngModel)]="ship_fee_per_km" name="ship_fee_per_km" class="form-control input-control" [placeholder]="'Nhập chi phí trên km'" />
        </div>
      </div>
      <button (click)="updateAndClose(itemFrm)" *ngIf="isEdit" class="btn btn-ladda btn-success ml-auto" data-style="expand-right" [ladda]='submitting'>
        Cập nhật và thoát
      </button>
    </accordion-group>
    <accordion-group heading="UBER DELIVER">
      <button (click)="connectUber()" *ngIf="isEdit" class="btn btn-ladda btn-success ml-auto" data-style="expand-right" [ladda]='submitting'>
      Kết nối Uber
      </button>
    </accordion-group>
    <accordion-group heading="HARAVAN">
      <tabset #staticTabs>
        <!-- api_key, password, shared_secret, address  -->
        <tab heading="Đăng nhập">
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">API Key:</label>
            <div class="col-md-10">
              <input type="text" #haravanAPIKeyControl="ngModel" [(ngModel)]="haravanAPIKey" name="haravanAPIKey" class="form-control input-control" [placeholder]="'API Key'" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Password:</label>
            <div class="col-md-10">
              <input type="text" #haravanPasswordControl="ngModel" [(ngModel)]="haravanPassword" name="haravanPassword" class="form-control input-control" [placeholder]="'Password'" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Share Secret:</label>
            <div class="col-md-10">
              <input type="text" #haravanShareSecretControl="ngModel" [(ngModel)]="haravanShareSecret" name="haravanShareSecret" class="form-control input-control" [placeholder]="'Share Secret'" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Address:</label>
            <div class="col-md-10">
              <input type="text" #haravanAddressControl="ngModel" [(ngModel)]="haravanAddress" name="haravanAddress" class="form-control input-control" [placeholder]="'Address'" />
            </div>
          </div>
          <button (click)="connectHaravan()" class="btn btn-ladda btn-success ml-auto" data-style="expand-right" [ladda]='submitting'>
          Đăng nhập
          </button>
        </tab>
      </tabset>
    </accordion-group>
    <accordion-group heading="KiotViet">
      <tabset #staticTabs>
        <!-- client_id, client_secret, retailer  -->
        <tab heading="Đăng nhập">
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Client Id:</label>
            <div class="col-md-10">
              <input type="text" #kiotVietClientIdControl="ngModel" [(ngModel)]="kiotVietClientId" name="kiotVietClientId" class="form-control input-control" [placeholder]="'Client Id'" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Client Secret:</label>
            <div class="col-md-10">
              <input type="text" #kiotVietClientSecretControl="ngModel" [(ngModel)]="kiotVietClientSecret" name="kiotVietClientSecret" class="form-control input-control" [placeholder]="'Client Secret'" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Retailer:</label>
            <div class="col-md-10">
              <input type="text" #kiotVietRetailerControl="ngModel" [(ngModel)]="kiotVietRetailer" name="kiotVietRetailer" class="form-control input-control" [placeholder]="'Retailer'" />
            </div>
          </div>
          <button (click)="connectKiotViet()" class="btn btn-ladda btn-success ml-auto" data-style="expand-right" [ladda]='submitting'>
          Đăng nhập
          </button>
        </tab>
      </tabset>
    </accordion-group>
    <accordion-group heading="GIAO HÀNG NHANH">
      <tabset #staticTabs>
        <tab heading="Đăng nhập">
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Email:</label>
            <div class="col-md-10">
              <input type="text" #ghnEmailControl="ngModel" [(ngModel)]="ghnEmail" name="ghnEmail" class="form-control input-control" [placeholder]="'Email'" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Password:</label>
            <div class="col-md-10">
              <input type="password" #ghnPasswordControl="ngModel" [(ngModel)]="ghnPassword" name="ghnPassword" class="form-control input-control" [placeholder]="'Password'" />
            </div>
          </div>
          <button (click)="loginGHN()" *ngIf="isEdit" class="btn btn-ladda btn-success ml-auto" data-style="expand-right" [ladda]='submitting'>
          Đăng nhập
          </button>
        </tab>
        <tab heading="Đăng ký">
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Email:</label>
            <div class="col-md-10">
              <input type="text" #ghnEmailRegisterControl="ngModel" [(ngModel)]="ghnEmailRegister" name="ghnEmailRegister" class="form-control input-control" [placeholder]="'Email'" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Password:</label>
            <div class="col-md-10">
              <input type="password" #ghnPasswordRegisterControl="ngModel" [(ngModel)]="ghnPasswordRegister" name="ghnPasswordRegister" class="form-control input-control" [placeholder]="'Password'" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Tên liên hệ:</label>
            <div class="col-md-10">
              <input type="text" #ghnContactNameRegisterControl="ngModel" [(ngModel)]="ghnContactNameRegister" name="ghnContactNameRegister" class="form-control input-control" [placeholder]="'Tên liên hệ'" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Số điện thoại liên hệ:</label>
            <div class="col-md-10">
              <input type="text" #ghnContactPhoneRegisterControl="ngModel" [(ngModel)]="ghnContactPhoneRegister" name="ghnContactPhoneRegister" class="form-control input-control" [placeholder]="'Số điện thoại liên hệ'" />
            </div>
          </div>
          <button (click)="registerGHN()" *ngIf="isEdit" class="btn btn-ladda btn-success ml-auto" data-style="expand-right" [ladda]='submitting'>
          Đăng ký
          </button>
        </tab>
      </tabset>
    </accordion-group>
    <accordion-group heading="GIAO HÀNG TIẾT KIỆM">
      <tabset #staticTabs>
        <tab heading="Đăng nhập">
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Email:</label>
            <div class="col-md-10">
              <input type="text" #ghtkEmailControl="ngModel" [(ngModel)]="ghtkEmail" name="ghtkEmail" class="form-control input-control" [placeholder]="'Email'" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Password:</label>
            <div class="col-md-10">
              <input type="password" #ghtkPasswordControl="ngModel" [(ngModel)]="ghtkPassword" name="ghtkPassword" class="form-control input-control" [placeholder]="'Password'" />
            </div>
          </div>
          <button (click)="loginGHTK()" *ngIf="isEdit" class="btn btn-ladda btn-success ml-auto" data-style="expand-right" [ladda]='submitting'>
          Đăng nhập
          </button>
        </tab>
        <tab heading="Đăng ký">
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Email:</label>
            <div class="col-md-10">
              <input type="text" #ghtkEmailRegisterControl="ngModel" [(ngModel)]="ghtkEmailRegister" name="ghtkEmailRegister" class="form-control input-control" [placeholder]="'Email'" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Password:</label>
            <div class="col-md-10">
              <input type="password" #ghtkPasswordRegisterControl="ngModel" [(ngModel)]="ghtkPasswordRegister" name="ghtkPasswordRegister" class="form-control input-control" [placeholder]="'Password'" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Tên liên hệ:</label>
            <div class="col-md-10">
              <input type="text" #ghtkNameRegisterControl="ngModel" [(ngModel)]="ghtkNameRegister" name="ghtkNameRegister" class="form-control input-control" [placeholder]="'Tên liên hệ'" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 header-text" for="select">Số điện thoại liên hệ:</label>
            <div class="col-md-10">
              <input type="text" #ghtkPhoneRegisterControl="ngModel" [(ngModel)]="ghtkPhoneRegister" name="ghtkPhoneRegister" class="form-control input-control" [placeholder]="'Số điện thoại liên hệ'" />
            </div>
          </div>
          <button (click)="registerGHTK()" *ngIf="isEdit" class="btn btn-ladda btn-success ml-auto" data-style="expand-right" [ladda]='submitting'>
          Đăng ký
          </button>
        </tab>
      </tabset>
    </accordion-group>
    <accordion-group heading="Stringee">
      <div>
        <input id="callTo" type="text" name="toUsername" style="width: 200px;" placeholder="Call username" value="uyminh">

        <button id="callBtn" onclick="testMakeCall(false)">Voice call</button>
        <button id="videoCallBtn" onclick="testMakeCall(true)">Video call</button>
        <button id="hangupBtn" onclick="testHangupCall()">Hangup</button>

        <button id="switchVoiceVideoBtn" onclick="upgradeToVideoCall()">UpgradeToVideoCall</button>
        <button id="switchVoiceVideoBtn" onclick="switchVoiceVideoCall()">switchVoiceVideoCall</button>

        <button id="muteBtn" onclick="mute()">Mute</button>
        <button id="enableVideoBtn" onclick="enableVideo()">Enable/disable Video</button>
      </div>

      <div>
        <br/> Logged in: <span id="loggedUserId" style="color: red">Not logged</span>
      </div>

      <div>
        <br/> Call status: <span id="callStatus" style="color: red">Not started</span>
      </div>

      <div>
        <video id="localVideo" autoplay muted style="width: 350px;background: #424141;"></video>
        <video id="remoteVideo" autoplay style="width: 350px;background: #424141;"></video>
      </div>
    </accordion-group>
  </accordion>
</div>
