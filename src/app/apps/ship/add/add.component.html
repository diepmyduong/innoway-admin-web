<div class="animated fadeIn">
  <form class="row" #itemFrm="ngForm">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Cập nhật giao hàng</strong>
        </div>
        <div class="card-block">
          <div class="form-group row">
            <label class="col-md-4 form-control-label" for="select">Lấy hàng tại quán</label>
            <div class="col-md-8">
              <select id="select" #pickAtStoreControl="ngModel" [(ngModel)]="allow_pick_at_store" name="allow_pick_at_store" class="form-control">
                  <option *ngFor="let v of [true,false]" [value]="v">
                    {{ v===true?"Kích hoạt":"Không kích hoạt"}}
                  </option>
                </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 form-control-label" for="text-input">Kích hoạt giao hàng</label>
            <div class="col-md-8">
              <select id="select" #shipControl="ngModel" [(ngModel)]="allow_ship" name="allow_ship" class="form-control">
                  <option *ngFor="let v of [true,false]" [value]="v">
                    {{ v===true?"Kích hoạt":"Không kích hoạt"}}
                  </option>
                </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 form-control-label" for="text-input">Phương thức giao hàng</label>
            <div class="col-md-8">
              <select id="select" #shipMethodControl="ngModel" [(ngModel)]="ship_method" name="ship_method" class="form-control">
                  <option *ngFor="let v of [0,1]" [value]="v">
                    {{ v===0?"Khoảng cách":"Theo khu vực"}}
                  </option>
                </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 form-control-label" for="select">Trạng thái hoạt động</label>
            <div class="col-md-8">
            <input type="text" #shipFeeControl="ngModel" [(ngModel)]="ship_fee_per_km" name="ship_fee_per_km" class="form-control" [placeholder]="'Nhập chi phí trên km'" required/>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button (click)="updateAndClose(itemFrm)" *ngIf="isEdit" class="btn btn-sm btn-primary btn-ladda" data-style="expand-right" [ladda]='submitting'>
            Update &amp; Close
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
