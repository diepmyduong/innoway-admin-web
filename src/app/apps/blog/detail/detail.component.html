<div class="animated fadeIn">
  <div class="row">    
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Thông tin</strong>
        </div>
        <div class="card-block">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal ">
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Tiêu đề</label>
              <div class="col-md-8">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Tiêu đề">
              </div>
            </div>           
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="textarea-input">Mô tả ngắn</label>
              <div class="col-md-8">
                <textarea id="textarea-input" name="textarea-input" rows="3" class="form-control" placeholder="Mô tả ngắn"></textarea>
              </div>
   			</div>
   			<div class="form-group row">
              <label class="col-md-4 form-control-label" for="textarea-input">Nội dung bài viết</label>
              <div class="col-md-8">
                <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Nội dung bài viết"></textarea>
              </div>
   			</div>
   			<div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Loại bài viết</label>
              <div class="col-md-8">
                <select id="select" name="select" class="form-control" size="1">
                  <option value="0">Chọn loại bài viết</option>
                  <option value="1">Blog</option>
                  <option value="2">Tin tức</option>
                  <option value="3">Giới thiệu</option>
                </select>
              </div>
            </div> 
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Trạng thái hoạt động</label>
              <div class="col-md-8">
                <select id="select" name="select" class="form-control" size="1">
                  <option value="0">Chọn trạng thái</option>
                  <option value="1">Hoạt động</option>
                  <option value="2">Không hoạt động</option>
                </select>
              </div>
            </div>         
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="far fa-dot-circle"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fas fa-ban"></i> Reset</button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
