<div class="animated fadeIn">
  <form #itemFrm="ngForm">
    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Ảnh đại diện</strong>
              </div>
              <div class="card-block">
                <div class="col-md-12">
                  <input type="text" #avatarControl="ngModel" [(ngModel)]="avatar" [value]="item?.avatar?item.avatar:'không có'" name="avatar" class="form-control" readonly>
                  <img *ngIf="avatarControl.value && avatarControl.valid" style="width:100%;" [src]="avatarControl.value" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="card">
          <div class="card-header">
            <strong>Thông tin</strong>
          </div>
          <div class="card-block">
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="text-input">Họ và tên</label>
              <div class="col-md-9">
                <input type="text" [value]="item?.fullname?item.fullname:'không có'" name="fullname" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="text-input">Số điện thoại</label>
              <div class="col-md-9">
                <input type="text" [value]="item?.phone" name="phone" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="email-input">Email</label>
              <div class="col-md-9">
                <input type="email" [value]="item?.email?item.email:'không có'" name="email" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="text-input">Ngày sinh</label>
              <div class="col-md-9">
                <input type="text" [value]="item?.birthday?(item.birthday| date:'dd/MM/yyyy'):'không có'" name="birthday" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="select">Giới tính</label>
              <div class="col-md-9">
                <input type="text" [value]="item?.sex?'Name':'Nữ'" name="sex" class="form-control" readonly>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="select">Trạng thái hoạt động</label>
              <div class="col-md-9">
                <input type="text" [value]="item?.status?'Hoạt động':'Không hoạt động'" name="status" class="form-control" readonly>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="text-input">Điểm uy tín</label>
              <div class="col-md-9">
                <input type="text" [value]="item?.trust_point" name="trustPoint" class="form-control" readonly>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button (click)="editItem()" class="btn btn-sm btn-primary" data-style="expand-right">
              Cập nhật
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
