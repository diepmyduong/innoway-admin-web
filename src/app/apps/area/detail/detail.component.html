<div class="animated fadeIn">
  <form class="row" #itemFrm="ngForm">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>{{isEdit?"Cập nhật":"Thêm"}} khu vực</strong>
        </div>
        <div class="card-block">
          <div class="form-group row">
            <label class="col-md-4 form-control-label" for="text-input">Tên</label>
            <div class="col-md-8">
              <input type="text" #nameControl="ngModel" [(ngModel)]="name" [value]="item?.name" name="name" class="form-control" readonly/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 form-control-label" for="text-input">Phí</label>
            <div class="col-md-8">
              <input type="text" #feeControl="ngModel" [(ngModel)]="fee" [value]="item?.fee" name="fee" class="form-control" readonly/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 form-control-label" for="text-input">Khu vực</label>
            <div class="col-md-8">
              <input type="text" #areaControl="ngModel" [(ngModel)]="area" [value]="item?.area" name="area" class="form-control" readonly/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 form-control-label" for="text-input">Thành phố</label>
            <div class="col-md-8">
              <input type="text" #cityControl="ngModel" [(ngModel)]="city" [value]="item?.city" name="city" class="form-control" readonly/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 form-control-label" for="select">Trạng thái hoạt động</label>
            <div class="col-md-8">
            <input type="text" #statusControl="ngModel" [(ngModel)]="status" [value]="item?.status?'Hoạt động':'Không hoạt động'" name="status" class="form-control" readonly/>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button (click)="editItem()" class="btn btn-sm btn-primary" data-style="expand-right">
            Cập nhật
          </button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </form>
</div>
