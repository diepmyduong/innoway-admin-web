<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-4" [hidden]="true">
      <div class="card">
        <div class="card-header">
          <strong>Ảnh đại diện</strong>
        </div>
        <div class="card-block">
          <div class="col-md-12">
            <img src="https://freeiconshop.com/wp-content/uploads/edd/person-flat.png" width="100%">
          </div>
          <div class="col-md-12 mt-h">
            <input type="file" id="file-input" name="file-input">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Thông tin</strong>
        </div>
        <div class="card-block">
          <form #itemFrm="ngForm">
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Tên khuyến mãi</label>
              <div class="col-md-8">
                <input type="text" #nameControl="ngModel" [(ngModel)]="name" name="name" class="form-control" [placeholder]="'Tên thông tin khuyến mãi'" required>
                <small *ngIf="nameControl.errors?.required"
                class="text-muted danger" >
                  (Không được bỏ trống)
                </small>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="textarea-input">Mô tả</label>
              <div class="col-md-8">
                <textarea id="textarea-input" #descriptionControl="ngModel" [(ngModel)]="description" name="description" class="form-control" [placeholder]="'Nhập mô tả'"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Mã code</label>
              <div class="col-md-8">
                <input type="text" #codeControl="ngModel" [(ngModel)]="code" name="code" class="form-control" [placeholder]="'Nhập mã code'" required>
                <small *ngIf="codeControl.errors?.required"
                class="text-muted danger" >
                  (Không được bỏ trống)
                </small>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Ngày bắt đầu</label>
              <div class="col-md-8">
                <input type="text" #startDateControl="ngModel" [(ngModel)]="start_date" name="start_date" class="form-control" [placeholder]="'Nhập ngày bắt đầu'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Ngày kết thúc</label>
              <div class="col-md-8">
                <input type="text" #endDateControl="ngModel" [(ngModel)]="end_date" name="end_date" class="form-control" [placeholder]="'Nhập ngày kết thúc'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Loại khuyến mãi</label>
              <div class="col-md-8">
                <select id="promotionTypeSelect" #promotionTypeControl="ngModel" [(ngModel)]="promotion_type_id" name="promotion_type_id" class="form-control">
                    <option *ngFor="let v of promotionTypeData | async" [value]="v.id">
                      {{v.name}}
                    </option>
                  </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Loại khách hàng</label>
              <div class="col-md-8">
                <select id="customerTypeSelect" #customerTypeControl="ngModel" [(ngModel)]="customer_type_id" name="customer_type_id" class="form-control">
                    <option *ngFor="let v of customerTypeData | async" [value]="v.id">
                      {{v.name}}
                    </option>
                  </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Giá trị</label>
              <div class="col-md-8">
                <input type="text" #valueControl="ngModel" [(ngModel)]="value" name="value" class="form-control" [placeholder]="'Nhập giá trị'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Giới hạn</label>
              <div class="col-md-8">
                <input type="text" #limitControl="ngModel" [(ngModel)]="limit" name="limit" class="form-control" [placeholder]="'Nhập giới hạn'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Trạng thái hoạt động</label>
              <div class="col-md-8">
                <select id="statusSelect" #statusControl="ngModel" [(ngModel)]="status" name="status" class="form-control">
                  <option *ngFor="let v of [0,1]" [value]="v">
                    {{ v===1?"Hoạt động":"Không hoạt động"}}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="row">
                  <label class="col-md-3 form-control-label" for="text-input">Hình ảnh</label>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <img src="http://www.yaliscafe.com/wp-content/uploads/CafeMenu_HotDrinksImage.jpg" width="100%" />
                  </div>
                  <div class="col-md-3">
                    <img src="http://www.yaliscafe.com/wp-content/uploads/CafeMenu_HotDrinksImage.jpg" width="100%" />
                  </div>
                  <div class="col-md-3">
                    <img src="http://www.yaliscafe.com/wp-content/uploads/CafeMenu_HotDrinksImage.jpg" width="100%" />
                  </div>
                  <div class="col-md-3">
                    <img src="http://www.yaliscafe.com/wp-content/uploads/CafeMenu_HotDrinksImage.jpg" width="100%" />
                  </div>
                </div>
                <div class="form-group row mt-1">
                  <div class="col-md-12">
                    <input type="file" id="file-multiple-input" name="file-multiple-input" multiple>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button (click)="submitAndNew(itemFrm)" *ngIf="!isEdit" class="btn btn-sm btn-primary btn-ladda" data-style="expand-right" [ladda]='submitting'>
            Submit &amp; New
          </button>
          <button (click)="submitAndClose(itemFrm)" *ngIf="!isEdit" class="btn btn-sm btn-success btn-ladda" data-style="expand-right" [ladda]='submitting'>
            Submit &amp; Close
          </button>
          <button (click)="updateAndClose(itemFrm)" *ngIf="isEdit" class="btn btn-sm btn-primary btn-ladda" data-style="expand-right" [ladda]='submitting'>
            Update &amp; Close
          </button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
