<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-4" [hidden]="true">
      <div class="card">
        <div class="card-header">
          <strong>Ảnh đại diện</strong>
        </div>
        <div class="card-block">
          <div class="col-md-12">
            <img src="https://freeiconshop.com/wp-content/uploads/edd/person-flat.png" width="100%">
          </div>
          <div class="col-md-12 mt-h">
            <input type="file" id="file-input" name="file-input">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Thông tin</strong>
        </div>
        <div class="card-block">
          <form #itemFrm="ngForm">
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Tên khuyến mãi</label>
              <div class="col-md-8">
                <input type="text" [value]="item?.name" name="name"
                  class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="textarea-input">Mô tả</label>
              <div class="col-md-8">
                <textarea id="textarea-input" [value]="item?.description" name="description"
                  class="form-control" readonly></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Mã code</label>
              <div class="col-md-8">
                <input type="text" [value]="item?.code" name="code"
                  class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Ngày bắt đầu</label>
              <div class="col-md-8">
                <input type="text" [value]="item?.start_date | date:'dd/MM/yyyy'" name="start_date"
                  class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Ngày kết thúc</label>
              <div class="col-md-8">
                <input type="text" [value]="item?.end_date | date:'dd/MM/yyyy'" name="end_date"
                  class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Loại khuyến mãi</label>
              <div class="col-md-8">
                <input type="text" [value]="item?.promotion_type?.name" name="promotion_type"
                  class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Loại khách hàng</label>
              <div class="col-md-8">
                <input type="text" [value]="item?.customer_type?.name" name="customer_type"
                  class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Giá trị</label>
              <div class="col-md-8">
                <input type="text" [value]="item?.value" name="value"
                  class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Giới hạn</label>
              <div class="col-md-8">
                <input type="text" [value]="item?.limit" name="limit"
                  class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Trạng thái hoạt động</label>
              <div class="col-md-8">
                <input type="text" [value]="item?.status?'Hoạt động':'Không hoạt động'" name="status"
                  class="form-control" readonly>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button (click)="editItem()" class="btn btn-sm btn-primary" data-style="expand-right">
            Cập nhật
          </button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
