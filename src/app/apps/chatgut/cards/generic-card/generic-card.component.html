<mat-card mat-list-item>
  <mat-card-header>
    <mat-card-title>Nút và hình</mat-card-title>
    <span class="header-spacer"></span>
    <mat-icon [matMenuTriggerFor]="cardMenu" class="icon-btn">more_vert</mat-icon>
    <mat-menu #cardMenu="matMenu">
      <button mat-menu-item (click)="addElement()">Thêm hình</button>
      <button mat-menu-item (click)="close()">Xoá</button>
    </mat-menu>
  </mat-card-header>
  <mat-card-content>
    <swiper class="element-container" [config]="swiperOptions" #swiper>
      <div class="swiper-wrapper">
        <div class="swiper-slide element">
          <mat-card #elementCard (mouseenter)="elementCard.onHover = true" (mouseleave)="elementCard.onHover = false">
            <div class="element-buttons" *ngIf="elementCard.onHover">
              <button mat-icon-button class="danger" (click)="removeElement()">
                <mat-icon>close</mat-icon>
              </button>
            </div>
            <img [src]="url.value" alt="" (click)="editImage()">
            <mat-card-content>
              <mat-form-field class="text-input-field">
                <input matInput #url placeholder="Image Url" value="http://material.angular.io/assets/img/examples/shiba2.jpg">
              </mat-form-field>
            </mat-card-content>
            <app-button-container [validButtons]="validButtons" [container]="container"></app-button-container>
          </mat-card>
        </div>
        <div class="swiper-slide element">
          <mat-card #elementCard (mouseenter)="elementCard.onHover = true" (mouseleave)="elementCard.onHover = false">
            <div class="element-buttons" *ngIf="elementCard.onHover">
              <button mat-icon-button class="danger" (click)="removeElement()">
                <mat-icon>close</mat-icon>
              </button>
            </div>
            <img [src]="url.value" alt="" (click)="editImage()">
            <mat-card-content>
              <mat-form-field class="text-input-field">
                <input matInput #url placeholder="Image Url" value="http://material.angular.io/assets/img/examples/shiba2.jpg">
              </mat-form-field>
            </mat-card-content>
            <app-button-container [validButtons]="validButtons" [container]="container"></app-button-container>
          </mat-card>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination element-pagination"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next element-button-next"></div>
      <div class="swiper-button-prev element-button-prev"></div>
    </swiper>

  </mat-card-content>
</mat-card>
<mat-divider></mat-divider>
