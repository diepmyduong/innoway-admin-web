<mat-card mat-list-item>
  <mat-card-header>
    <mat-card-title>Trả lời nhanh</mat-card-title>
    <span class="header-spacer"></span>
    <mat-icon [matMenuTriggerFor]="cardMenu" class="icon-btn">more_vert</mat-icon>
    <mat-menu #cardMenu="matMenu">
      <button mat-menu-item (click)="addReply()">Thêm nút</button>
      <button mat-menu-item (click)="close()">Xoá</button>
    </mat-menu>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="text-input-field">
      <textarea matInput #message maxlength="256" placeholder="Tin nhắn"></textarea>
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
  </mat-card-content>
  <app-button-container [validButtons]="validButtons" [container]="container" [limit]="11" [buttons]="replies"></app-button-container>
</mat-card>
<mat-divider></mat-divider>
