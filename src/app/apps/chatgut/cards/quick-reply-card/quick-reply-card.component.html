<mat-card mat-list-item>
  <mat-card-header>
    <mat-card-title>Trả lời nhanh</mat-card-title>
    <span class="header-spacer"></span>
    <mat-slide-toggle #saveToggle [checked]="'false'" [disabled]="'true'" labelPosition="before" (change)="onSave(cardFrm,$event)">
      Lưu</mat-slide-toggle>
    <mat-icon [matMenuTriggerFor]="cardMenu" class="icon-btn">more_vert</mat-icon>
    <mat-menu #cardMenu="matMenu">
      <button mat-menu-item (click)="addReply()">Thêm nút</button>
      <button mat-menu-item (click)="remove()">Xoá</button>
    </mat-menu>
  </mat-card-header>
  <mat-card-content>
    <form #cardFrm="ngForm">
      <!-- <mat-form-field class="text-input-field">
        <textarea #textControl="ngModel" [(ngModel)]="card.option.text" name="text" matInput maxlength="256" placeholder="Tin nhắn"></textarea>
        <mat-hint align="end">{{card.option.text.length}} / 256</mat-hint>
      </mat-form-field> -->
    </form>
  </mat-card-content>
  <app-button-container [validButtons]="validButtons" [container]="container" [limit]="11" [buttons]="card.option.quick_replies"
  (change)="onButtonsChange($event)"></app-button-container>
</mat-card>
<mat-divider></mat-divider>
