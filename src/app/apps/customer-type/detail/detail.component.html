<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Thông tin</strong>
        </div>
        <div class="card-block">
          <form #itemFrm="ngForm">
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Loại khách hàng</label>
              <div class="col-md-8">
                <input type="input" [value]="item?.name" name="name"
                  class="form-control" readonly>
              </div>
            </div>
            <!-- <div class="form-group row">
              <label class="col-md-4 form-control-label" for="textarea-input">Mô tả</label>
              <div class="col-md-8">
                <textarea id="textarea-input" #descriptionControl="ngModel" [(ngModel)]="description" name="description" class="form-control" [placeholder]="'Nhập mô tả'"></textarea>
              </div>
            </div> -->
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Tổng tiền thanh toán</label>
              <div class="col-md-8">
                <input type="input" [value]="item?.amount_of_purchase" name="amount_of_purchase"
                  class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Tổng đơn hàng</label>
              <div class="col-md-8">
                <input type="input" [value]="item?.number_of_bill" name="number_of_bill"
                  class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Ngày mua gần nhất</label>
              <div class="col-md-8">
                <input type="input" [value]="item?.last_date_order" name="last_date_order"
                  class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Giới tính</label>
              <div class="col-md-8">
                <input type="text" [value]="item?.sex?'Nam':'Nữ'" name="sex"
                  class="form-control" readonly/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Trạng thái hoạt động</label>
              <div class="col-md-8">
                <input type="text" [value]="item?.status?'Hoạt động':'Không hoạt động'" name="status"
                  class="form-control" readonly/>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button (click)="editItem()" class="btn btn-sm btn-primary" data-style="expand-right">
            Cập nhật
          </button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
