<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Thông tin</strong>
        </div>
        <div class="card-block">
          <form #itemFrm="ngForm">
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Tên dịch vụ</label>
              <div class="col-md-10">
                <input type="text" #nameControl="ngModel" [(ngModel)]="name" name="name" class="form-control input-control" [placeholder]="'Nhập tên công ty'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Logo</label>
              <div class="col-md-10">
                <input type="text" #logoControl="ngModel" [(ngModel)]="logo" name="logo" url class="form-control input-control" [placeholder]="image?'':'Nhập logo'" />
                <small *ngIf="logoControl.errors?.url" class="text-muted danger">
                    (Link không hợp lệ)
                  </small>
                <img *ngIf="logoControl.value && logoControl.valid" style="width:auto;height:80px;" [src]="logoControl.value" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Màu chủ đạo</label>
              <div class="col-md-10">
                <input type="text" #colorControl="ngModel" [(ngModel)]="color" name="color" class="form-control input-control" [placeholder]="'Nhập mã màu'">
                <input [(colorPicker)]="pickerColor" [style.background]="pickerColor" (colorPickerChange)="rgbaText=onChangeColorHex8($event);pickerColor=$event" />
                <!-- <input [colorPicker]="color" (colorPickerChange)="color=$event" [style.background]="color" /> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Tên chủ dịch vụ</label>
              <div class="col-md-10">
                <input type="text" #ownerControl="ngModel" [(ngModel)]="owner" name="owner" class="form-control input-control" [placeholder]="'Nhập tên chủ dịch vụ'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Địa chỉ công ty</label>
              <div class="col-md-10">
                <input type="text" #addressControl="ngModel" [(ngModel)]="address" name="address" class="form-control input-control" [placeholder]="'Nhập địa chỉ công ty'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Số điện thoại</label>
              <div class="col-md-10">
                <input type="text" #ownerControl="ngModel" [(ngModel)]="phone" name="phone" class="form-control input-control" [placeholder]="'Nhập số điện thoại'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="select">Nhóm kinh doanh</label>
              <div class="col-md-10">
                <select id="select" name="select" class="form-control input-control" size="1">
                  <option value="0">Chọn nhóm kinh doanh</option>
                  <option value="1">Dịch vụ ăn uống</option>
                  <option value="2">Cho thuê nhân sự</option>
                  <option value="3">Khác</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Thời gian trial</label>
              <div class="col-md-10">
                <input type="text" #dateModelControl="ngModel" [textMask]="{mask: dateMask}" [(ngModel)]="trial" name="trial" class="form-control input-control" [placeholder]="'Nhập trial'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="select">Gói dịch vụ</label>
              <div class="col-md-10">
                <select id="select" name="select" class="form-control input-control" size="1">
                  <option value="0">Chọn gói dịch vụ</option>
                  <option value="1">Gói A</option>
                  <option value="2">Gói B</option>
                  <option value="3">Gói C</option>
                </select>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Hạn mức ký quỹ</label>
              <div class="col-md-10">
                <input type="text" #depositControl="ngModel" [(ngModel)]="deposit" name="deposit" class="form-control input-control" [placeholder]="'Nhập tiền ký quỹ'">
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="select">Trạng thái hoạt động</label>
              <div class="col-md-10">
                <select id="select" #statusControl="ngModel" [(ngModel)]="status" name="status" class="form-control input-control">
                  <option *ngFor="let v of [0,1]" [value]="v">
                    {{ v===1?"Hoạt động":"Không hoạt động"}}
                  </option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button (click)="submitAndNew(itemFrm)" *ngIf="!isEdit" class="btn btn-ladda btn-success ml-auto" data-style="expand-right" [ladda]='submitting'><i class="fas fa-plus"></i> Thêm và tạo mới</button>
          <button (click)="submitAndClose(itemFrm)" *ngIf="!isEdit" class="btn btn-ladda btn-primary ml-auto" data-style="expand-right" [ladda]='submitting'><i class="fas fa-plus"></i> Thêm và thoát</button>
          <button (click)="updateAndClose(itemFrm)" *ngIf="isEdit" class="btn btn-ladda btn-primary ml-auto" data-style="expand-right" [ladda]='submitting'><i class="fas fa-edit"></i> Sửa và thoát</button>
        </div>

      </div>
      <!-- /.col -->
    </div>
  </div>
  <!--/.col-->
</div>
