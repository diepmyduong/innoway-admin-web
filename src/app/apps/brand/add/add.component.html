<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-4">
     <div class="card">
  	  <div class="card-header">
          <strong>Logo</strong>
      </div>
  	  <div class="card-block">
  	  	<div class="col-md-12">
  	  		<img src="https://freeiconshop.com/wp-content/uploads/edd/person-flat.png" width="100%">
  	  	</div>
        <div class="col-md-12 mt-h">
            <input type="file" id="file-input" name="file-input">
        </div>
        </div>
    </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <strong>Thông tin</strong>
        </div>
        <div class="card-block">
          <form #itemFrm="ngForm">
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Tên dịch vụ</label>
              <div class="col-md-8">
                <input type="text" #nameControl="ngModel" [(ngModel)]="name" name="name" class="form-control" [placeholder]="'Nhập tên công ty'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Logo</label>
              <div class="col-md-8">
                <input type="text" #logoControl="ngModel" [(ngModel)]="logo" name="logo" class="form-control" [placeholder]="'Nhập logo'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Màu chủ đạo</label>
              <div class="col-md-8">
                <input type="text" #colorControl="ngModel" [(ngModel)]="color" name="color" class="form-control" [placeholder]="'Nhập mã màu'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Tên chủ dịch vụ</label>
              <div class="col-md-8">
                <input type="text" #ownerControl="ngModel" [(ngModel)]="owner" name="owner" class="form-control" [placeholder]="'Nhập tên chủ dịch vụ'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Địa chỉ công ty</label>
              <div class="col-md-8">
                <input type="text" #addressControl="ngModel" [(ngModel)]="address" name="address" class="form-control" [placeholder]="'Nhập địa chỉ công ty'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Số điện thoại</label>
              <div class="col-md-8">
                <input type="text" #ownerControl="ngModel" [(ngModel)]="phone" name="phone" class="form-control" [placeholder]="'Nhập số điện thoại'">
              </div>
            </div>
           	<div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Nhóm kinh doanh</label>
              <div class="col-md-8">
                <select id="select" name="select" class="form-control" size="1">
                  <option value="0">Chọn nhóm kinh doanh</option>
                  <option value="1">Dịch vụ ăn uống</option>
                  <option value="2">Cho thuê nhân sự</option>
                  <option value="3">Khác</option>
                </select>
              </div>
            </div>
   			<div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Thời gian trial</label>
              <div class="col-md-8">
                <input type="text" #trialControl="ngModel" [(ngModel)]="trial" name="trial" class="form-control" [placeholder]="'Nhập trial'">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Gói dịch vụ</label>
              <div class="col-md-8">
                <select id="select" name="select" class="form-control" size="1">
                  <option value="0">Chọn gói dịch vụ</option>
                  <option value="1">Gói A</option>
                  <option value="2">Gói B</option>
                  <option value="3">Gói C</option>
                </select>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Hạn mức ký quỹ</label>
              <div class="col-md-8">
                <input type="text" #depositControl="ngModel" [(ngModel)]="deposit" name="deposit" class="form-control" [placeholder]="'Nhập tiền ký quỹ'">
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Trạng thái hoạt động</label>
              <div class="col-md-8">
                <select id="select" name="select" class="form-control" size="1">
                  <option value="0">Chọn trạng thái</option>
                  <option value="1">Hoạt động</option>
                  <option value="2">Không hoạt động</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button (click)="submitAndNew(itemFrm)" *ngIf="!isEdit" class="btn btn-sm btn-primary btn-ladda" data-style="expand-right" [ladda]='submitting'>
          Submit &amp; New  </button>
          <button (click)="submitAndClose(itemFrm)" *ngIf="!isEdit" class="btn btn-sm btn-success btn-ladda" data-style="expand-right" [ladda]='submitting'>
          Submit &amp; Close</button>
          <button (click)="updateAndClose(itemFrm)" *ngIf="isEdit" class="btn btn-sm btn-primary btn-ladda" data-style="expand-right" [ladda]='submitting'>
          Update &amp; Close</button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
