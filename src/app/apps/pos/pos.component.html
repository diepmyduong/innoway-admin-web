<mat-toolbar color="primary">
  <div class="row" style="width:100%;">
    <div class="col-md-8">
      <mat-form-field floatPlaceholder="never">
        <input matInput placeholder="Tìm kiếm..." [matAutocomplete]="reactiveAuto" [formControl]="productState">
        <mat-autocomplete #reactiveAuto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let product of autocompleteProduct | async" [value]="product.id">
            <span>{{ product.name }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-4">
  </div>

</mat-toolbar>
<mat-sidenav-container class="pos-container">
  <mat-sidenav class="pos-right-side" mode="side" opened="true" align="end">
    <form class="row" #itemFrm="ngForm" style="width:100% !important; padding: 8px;">
      <tabset>
        <tab>
          <ng-template tabHeading><i class="icon-eye"></i> Hóa đơn
          </ng-template>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group row">
                <label class="col-md-4 form-control-label" for="text-input">Nhân viên</label>
                <div class="col-md-8">
                  <input type="text" #employeeControl="ngModel" [(ngModel)]="employee" name="employee" class="form-control" [placeholder]="'Uy Minh'" required/>
                  <small class="text-muted success">
                </small>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-control-label" for="text-input">Khách hàng</label>
                <div class="col-md-8">
                  <input type="text" #customerControl="ngModel" [(ngModel)]="customer" name="customer" class="form-control" [placeholder]="'Uy Minh'" required/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-control-label" for="text-input">Total amount</label>
                <div class="col-md-8">
                  <input type="text" #totalAmountControl="ngModel" [(ngModel)]="total_amount" name="total_amount" class="form-control" [placeholder]="'Uy Minh'" required/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-control-label" for="text-input">Receive amount</label>
                <div class="col-md-8">
                  <input type="text" #receiveAmountControl="ngModel" [(ngModel)]="receive_amount" name="receive_amount" class="form-control" [placeholder]="'Uy Minh'" required/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-control-label" for="text-input">Pay amount</label>
                <div class="col-md-8">
                  <input type="text" #payAmountControl="ngModel" [(ngModel)]="pay_amount" name="pay_amount" class="form-control" [placeholder]="'Uy Minh'" required/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-control-label" for="text-input">Return amount</label>
                <div class="col-md-8">
                  <input type="text" #returnAmountControl="ngModel" [(ngModel)]="return_amount" name="return_amount" class="form-control" [placeholder]="'Uy Minh'" required/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-control-label" for="text-input">Remain amount</label>
                <div class="col-md-8">
                  <input type="text" #remainAmountControl="ngModel" [(ngModel)]="remain_amount" name="remain_amount" class="form-control" [placeholder]="'Uy Minh'" required/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-control-label" for="text-input">Giao hàng</label>
                <div class="col-md-8">
                  <input type="text" #shipFeeControl="ngModel" [(ngModel)]="ship_fee" name="ship_fee" class="form-control" [placeholder]="'Uy Minh'" required/>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 form-control-label" for="text-input">Kênh</label>
                <div class="col-md-8">
                  <input type="text" #channelControl="ngModel" [(ngModel)]="channel" name="channel" class="form-control" [placeholder]="'Uy Minh'" required/>
                </div>
              </div>
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-eye"></i> Đơn hàng
          </ng-template>
        </tab>
      </tabset>
    </form>
    <!-- </mat-toolbar> -->
  </mat-sidenav>
  <ng-sidebar-container>
    <ng-sidebar class="pos-bottom-side" #posBottomSidebar style="backgroud-color:white" [opened]="true" position="bottom" mode="over" [dock]="true" dockedSize="20px">
      <div class="pos-bottom-dock-bar">
        <mat-icon (click)="posBottomSidebar.opened?posBottomSidebar.close():posBottomSidebar.open()">call_to_action</mat-icon>
      </div>
      <swiper class="pos-bottom-container" [config]="swiperOptions">
        <div class="swiper-wrapper">
          <div class="swiper-slide row" style="pading:4px" *ngFor="let v of productData | async">
            <div class="col-md-12 product-time" (click)="addProduct(v)">
              <img src={{v.thumb}} style="width: auto;height:80px" />
              <br>
              <span>{{ v.name }} </span>
              <br>
              <span>{{ v.price | accounting}}</span>
            </div>
          </div>
        </div>
      </swiper>

    </ng-sidebar>
    <div ng-sidebar-content>
      <data-table #itemsTable class="order-item-table" [header]="false" indexColumnHeader="STT" [items]="selectedProduct" [pagination]="false" [indexColumn]="true" [selectColumn]="true" [multiSelect]="true" [substituteRows]="false" [selectOnRowClick]="false"
        [expandableRows]="true">
        <template #dataTableExpand let-item="item" class="order-item-expand">
            Content
        </template>
        <data-table-column header="Mã sản phẩm" width="120px">
          <template #dataTableCell let-item="item">
            {{item?.id}}
          </template>
        </data-table-column>
        <data-table-column header="Thông tin">
          <template #dataTableCell let-item="item">
            <p class="item-name">{{item?.name}}</p>
            <p><small class="text-muted"></small><p>
            <p><small class="text-muted"></small></p>
          </template>
        </data-table-column>
        <data-table-column header="Số lượng" width="100px">
          <template #dataTableCell let-item="item">
            <div class="cell-input">
              <mat-form-field>
                <input matInput type="number" #amount>
              </mat-form-field>
            </div>
          </template>
        </data-table-column>
        <data-table-column header="Đơn giá" width="120px">
          <template #dataTableCell let-item="item">
            {{item?.price}}
          </template>
        </data-table-column>
        <data-table-column header="Thành tiền" width="120px">
          <template #dataTableCell let-item="item">
            {{item?.price}} - amount.value
          </template>
        </data-table-column>
      </data-table>
    </div>

  </ng-sidebar-container>
</mat-sidenav-container>
