<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-4" [hidden]=true>
      <div class="card">
        <div class="card-header">
          <strong>Logo</strong>
        </div>
        <div class="card-block">
          <div class="col-md-12">
            <img src="https://freeiconshop.com/wp-content/uploads/edd/person-flat.png" width="100%">
          </div>
          <div class="col-md-12 mt-h">
            <input type="file" id="file-input" name="file-input">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Thông tin</strong>
        </div>
        <div class="card-block">
          <form #itemFrm="ngForm">
            <div class="form-group row">
              <label class="col-md-2 header-text" for="textarea-input">Logo</label>
              <div class="col-md-10">
                <div class="input-group">
                  <input type="file" name="file-input" #fileLogoUploader (change)="onChangeImageFile($event,'logo')" [style.display]="'none'">
                  <input type="text" #logoControl="ngModel" [(ngModel)]="logo" (input)="onImageChangeData($event.target.value,'logo')" name="logo" url class="form-control input-control" [placeholder]="logo?'':'Nhập url'" />
                  <span class="input-group-append">
                    <button type="button" class="btn btn-ladda ladda-button btn-primary" [ladda]="progress" (click)="fileLogoUploader.click()"
                    data-style="contract-overlay" style="z-index: 10;">
                      <span class="ladda-label">Đăng ảnh</span>
                  <span class="ladda-spinner"></span>
                  <div class="ladda-progress" style="width: 0px;"></div>
                  </button>
                  </span>
                </div>
              </div>
              <div class="offset-md-2 col-md-10" *ngIf="previewLogoImage">
                <span class="image-wrapper" *ngIf="previewLogoImage">
                  <img class="close-btn" [attr.src]="closeImage" (click)="removeImage('logo')" />
                <img class="preview-image" *ngIf="fileLogoUploader.value || logoControl.value" [src]="previewLogoImage" (error)="this.previewLogoImage = this.errorImage" />
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Primary</label>
              <div class="col-md-10">
                <input type="text" #primaryControl="ngModel" [(ngModel)]="primary" name="primary" class="form-control input-control" [placeholder]="'Nhập mã màu'">
                <input [(colorPicker)]="primarypickerColor" [style.background]="primarypickerColor" (colorPickerChange)="rgbaText=onChangeColorHex8($event,'primary');primarypickerColor=$event" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Light</label>
              <div class="col-md-10">
                <input type="text" #lightControl="ngModel" [(ngModel)]="light" name="light" class="form-control input-control" [placeholder]="'Nhập mã màu'">
                <input [(colorPicker)]="lightpickerColor" [style.background]="lightpickerColor" (colorPickerChange)="rgbaText=onChangeColorHex8($event,'light');lightpickerColor=$event" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Dark</label>
              <div class="col-md-10">

                <input [(colorPicker)]="darkpickerColor" [style.background]="darkpickerColor" (colorPickerChange)="rgbaText=onChangeColorHex8($event,'dark');darkpickerColor=$event" />

            <div class="form-group row">

                  <input type="text" #bannerLogoControl="ngModel" [(ngModel)]="bannerLogo" (input)="onImageChangeData($event.target.value,'banner_logo')" name="bannerLogo" url class="form-control input-control" [placeholder]="logo?'':'Nhập url'" />
                  <span class="input-group-append">
                    <button type="button" class="btn btn-ladda ladda-button btn-primary" [ladda]="progress" (click)="fileBannerLogoUploader.click()"

                </span>

            <div class="form-group row">

                  <img class="close-btn" [attr.src]="closeImage" (click)="removeImage('background_image')" />

              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Banner Background Color</label>
              <div class="col-md-10">
                <input type="text" #bannerBackgroundColorControl="ngModel" [(ngModel)]="bannerBackgroundColor" name="bannerBackgroundColor" class="form-control input-control" [placeholder]="'Nhập mã màu'">
                <input [(colorPicker)]="bannerBackgroundColorpickerColor" [style.background]="bannerBackgroundColorpickerColor" (colorPickerChange)="rgbaText=onChangeColorHex8($event,'bannerBackgroundColor');bannerBackgroundColorpickerColor=$event" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="textarea-input">Default Product Image</label>
              <div class="col-md-10">
                <div class="input-group">
                  <input type="file" name="file-input" #fileProductImageUploader (change)="onChangeImageFile($event,'product_image')" [style.display]="'none'">
                  <input type="text" #defaultProductImageControl="ngModel" [(ngModel)]="defaultProductImage" (input)="onImageChangeData($event.target.value,'product_image')" name="defaultProductImage" url class="form-control input-control" [placeholder]="defaultProductImage?'':'Nhập url'"
                  />
                  <span class="input-group-append">
                    <button type="button" class="btn btn-ladda ladda-button btn-primary" [ladda]="progress" (click)="fileProductImageUploader.click()"
                    data-style="contract-overlay" style="z-index: 10;">
                      <span class="ladda-label">Đăng ảnh</span>
                  <span class="ladda-spinner"></span>
                  <div class="ladda-progress" style="width: 0px;"></div>

                  </span>
                </div>
              </div>
              <div class="offset-md-2 col-md-10" *ngIf="previewProductImage">
                <span class="image-wrapper" *ngIf="previewProductImage">
                  <img class="close-btn" [attr.src]="closeImage" (click)="removeImage('product_image')" />
                  <img class="preview-image" *ngIf="fileProductImageUploader.value || defaultProductImageControl.value" [src]="previewProductImage" (error)="this.previewProductImage = this.errorImage" />
                </span>
              </div>

            <div class="form-group row">

              <div class="col-md-10">

                <input [(colorPicker)]="defaultProductColorpickerColor" [style.background]="defaultProductColorpickerColor" (colorPickerChange)="rgbaText=onChangeColorHex8($event,'defaultProductColor');defaultProductColorpickerColor=$event" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Default Promotion Cover</label>
              <div class="col-md-10">
                <input type="text" #defaultPromotionCoverControl="ngModel" [(ngModel)]="defaultPromotionCover" name="defaultPromotionCover" class="form-control input-control" [placeholder]="'Nhập mã màu'">
                <small *ngIf="defaultPromotionCoverControl.errors?.url" class="text-muted danger">
                    (Link không hợp lệ)
                  </small>
                <img *ngIf="defaultPromotionCoverControl.value && defaultPromotionCoverControl.valid" style="width:auto;height:80px;margin-top:1rem" [src]="defaultPromotionCoverControl.value" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Navbar Color</label>
              <div class="col-md-10">
                <input type="text" #navbarColorControl="ngModel" [(ngModel)]="navbarColor" name="navbarColor" class="form-control input-control" [placeholder]="'Nhập mã màu'">
                <input [(colorPicker)]="navbarColorpickerColor" [style.background]="navbarColorpickerColor" (colorPickerChange)="rgbaText=onChangeColorHex8($event,'navbarColor');navbarColorpickerColor=$event" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Footer Color</label>
              <div class="col-md-10">
                <input type="text" #footerColorControl="ngModel" [(ngModel)]="footerColor" name="footerColor" class="form-control input-control" [placeholder]="'Nhập mã màu'">
                <input [(colorPicker)]="footerColorpickerColor" [style.background]="footerColorpickerColor" (colorPickerChange)="rgbaText=onChangeColorHex8($event,'footerColor');footerColorpickerColor=$event" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="text-input">Price Color</label>
              <div class="col-md-10">
                <input type="text" #priceColorControl="ngModel" [(ngModel)]="priceColor" name="priceColor" class="form-control input-control" [placeholder]="'Nhập mã màu'">
                <input [(colorPicker)]="priceColorpickerColor" [style.background]="priceColorpickerColor" (colorPickerChange)="rgbaText=onChangeColorHex8($event,'priceColor');priceColorpickerColor=$event" />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-2 header-text" for="textarea-input">Logo Circle</label>
              <div class="col-md-10">
                <div class="input-group">
                  <input type="file" name="file-input" #fileLogoCircleUploader (change)="onChangeImageFile($event,'logo_circle')" [style.display]="'none'">
                  <input type="text" #logoCircleControl="ngModel" [(ngModel)]="logoCircle" (input)="onImageChangeData($event.target.value,'logo_circle')" name="logoCircle" url class="form-control input-control" [placeholder]="logoCircle?'':'Nhập url'" />
                  <span class="input-group-append">
                    <button type="button" class="btn btn-ladda ladda-button btn-primary" [ladda]="progress" (click)="fileLogoCircleUploader.click()"
                    data-style="contract-overlay" style="z-index: 10;">
                      <span class="ladda-label">Đăng ảnh</span>
                  <span class="ladda-spinner"></span>
                  <div class="ladda-progress" style="width: 0px;"></div>
                  </button>
                  </span>
                </div>
              </div>
              <div class="offset-md-2 col-md-10" *ngIf="previewLogoCircleImage">
                <span class="image-wrapper" *ngIf="previewLogoCircleImage">
                  <img class="close-btn" [attr.src]="closeImage" (click)="removeImage('logo_circle')" />
                  <img class="preview-image" *ngIf="fileLogoCircleUploader.value || logoCircleControl.value" [src]="previewLogoCircleImage" (error)="this.previewLogoCircleImage = this.errorImage" />
                </span>
              </div>
            </div>
            <div class="form-group row" [hidden]="true">
              <label class="col-md-2 header-text" for="text-input">Nội dung JSON</label>
              <div class="col-md-10">
                <textarea type="text" #contentControl="ngModel" [(ngModel)]="contentJSON" name="contentJSON" class="form-control input-control input-control" [placeholder]="JSON"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 header-text" for="select">Trạng thái hoạt động</label>
              <div class="col-md-10">
                <select id="select" #statusControl="ngModel" [(ngModel)]="status" name="status" class="form-control input-control">
                  <option *ngFor="let v of [0,1]" [value]="v">
                    {{ v===1?"Hoạt động":"Không hoạt động"}}
                  </option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button (click)="updateTheme()" class="btn btn-ladda btn-success ml-auto" data-style="expand-right"><i class="fas fa-plus"></i> Thêm và tạo mới</button>

          <button (click)="updateAndClose(itemFrm)" *ngIf="isEdit" class="btn btn-ladda btn-primary ml-auto" data-style="expand-right" [ladda]='submitting'><i class="fas fa-edit"></i> Sửa và thoát</button> -->
        </div>

      </div>
      <!-- /.col -->
    </div>
  </div>

</div>
