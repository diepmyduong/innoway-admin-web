<div class="animated fadeIn">
  <form #itemFrm="ngForm">
    <div class="row">
      <div class="col-md-7">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Nhập thông tin</strong>
              </div>
              <div class="card-block">
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="text-input">Tên sản phẩm</label>
                  <div class="col-md-9">
                    <input type="text" [value]="item?.name" name="name" class="form-control" readonly>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="textarea-input">Mô tả</label>
                  <div class="col-md-9">
                    <textarea type="textarea-input" [value]="item?.description" name="description" class="form-control" readonly></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Chi phí</strong>
              </div>
              <div class="card-block">
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="text-input">Giá sản phẩm</label>
                  <div class="col-md-9">
                    <input [value]="item?.price" name="price" class="form-control" readonly>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="text-input">Giá gốc sản phẩm</label>
                  <div class="col-md-9">
                    <input type="number" [value]="item?.basePrice" name="basePrice" class="form-control" readonly>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Đơn vị tính</strong>
              </div>
              <div class="card-block">
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="text-input">Đơn vị</label>
                  <div class="col-md-9">
                    <input type="text" [value]="item?.unit" name="unit" class="form-control" readonly>
                  </div>
                </div>
              </div>
            </div>
          </div>

      <div class="col-md-5">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Thiết lập</strong>
              </div>
              <div class="card-block">
                <div class="form-group row">
                  <label class="col-md-4 form-control-label" for="select">Loại sản phẩm</label>
                  <div class="col-md-8">
                  <input type="text" [value]="item?.category.name" name="category"
                    class="form-control" readonly/>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 form-control-label" for="select">Trạng thái hoạt động</label>
                  <div class="col-md-8">
                    <input type="text" [value]="item?.status" name="status"
                      class="form-control" readonly/>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Mã sản phẩm</strong>
              </div>
              <div class="card-block">
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="text-input">SKU</label>
                  <div class="col-md-9">
                    <input type="text" id="text-input" name="text-input" class="form-control" placeholder="SKU">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="text-input">Barcode</label>
                  <div class="col-md-9">
                    <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Barcode">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Ảnh đại diện</strong>
              </div>
              <div class="card-block" style="text-align: center">
                <img style="width: 100px; height: 100px;" [src]="thumb" *ngIf="thumb" />
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Thêm sản phẩm</strong>
              </div>
              <div class="card-footer">
                <button (click)="editItem()" class="btn btn-sm btn-primary" data-style="expand-right">
                  Cập nhật
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
