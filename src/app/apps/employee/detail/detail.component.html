<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <strong>Ảnh đại diện</strong>
        </div>
        <div class="card-block">
          <!-- <div class="col-md-12">
            <img src="https://freeiconshop.com/wp-content/uploads/edd/person-flat.png" width="100%">
          </div>
          <div class="col-md-12 mt-h">
            <input type="file" id="file-input" name="file-input">
          </div> -->
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="text-input">Nhập avatar</label>
            <div class="col-md-9">
              <input type="text" #avatarControl="ngModel" [(ngModel)]="avatar" [value]="item?.avatar" name="avatar" class="form-control" readonly>
              <img *ngIf="avatarControl.value && avatarControl.valid" style="width:100%;" [src]="avatarControl.value" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <strong>Thông tin</strong>
        </div>
        <div class="card-block">
          <form #itemFrm="ngForm">
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="text-input">Họ và tên</label>
              <div class="col-md-9">
                <input type="text" [value]="item?.fullname" name="fullname" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="text-input">Số điện thoại</label>
              <div class="col-md-9">
                <input type="text" [value]="item?.phone" name="phone" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="email-input">Email</label>
              <div class="col-md-9">
                <input type="email" [value]="item?.email" name="email" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="text-input">Tên đăng nhập</label>
              <div class="col-md-9">
                <input type="text" [value]="item?.username" name="username" class="form-control" readonly>
              </div>
            </div>
            <!-- <div class="form-group row">
              <label class="col-md-3 form-control-label" for="password-input">Password</label>
              <div class="col-md-9">
                <input type="password" [value]="item?.password" name="password"
                  class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="text-input">Địa chỉ</label>
              <div class="col-md-9">
                <input type="text" [value]="item?.address" name="address"
                  class="form-control" readonly>
              </div>
            </div> -->
            <!-- <div class="form-group row">
              <label class="col-md-3 form-control-label" for="text-input">Ngày sinh</label>
              <div class="col-md-9">
                <input type="text" [value]="item?.birthday" name="birthday" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="select">Giới tính</label>
              <div class="col-md-9">
                <input type="text" [value]="item?.gender" name="gender" class="form-control" readonly>
              </div>
            </div> -->
            <hr>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="select">Phân quyền</label>
              <div class="col-md-9">
                <input type="text" [value]="detectEmployeeType(item?.employee_type)" name="employeeType" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="select">Trạng thái hoạt động</label>
              <div class="col-md-9">
                <input type="text" [value]="item?.status?'Hoạt động':'Không hoạt động'" name="status" class="form-control" readonly/>
              </div>
            </div>
            <!-- <div class="form-group row">
              <label class="col-md-3 form-control-label" for="select">Khu vực hoạt động</label>
              <div class="col-md-9">
                <select id="select" #areaControl="ngModel" [(ngModel)]="area" name="area" class="form-control">
                    <option *ngFor="let v of areas" [value]="v.id">
                      {{v.name}}
                    </option>
                  </select>
              </div>
            </div> -->
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="select">Chi nhánh</label>
              <div class="col-md-9">
                <input type="text" [value]="item?.branch.name" name="branch" class="form-control" readonly>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button (click)="editItem()" class="btn btn-sm btn-primary" data-style="expand-right">
            Cập nhật
          </button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
