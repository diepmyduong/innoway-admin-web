
<div class="toolbar">
  <div class="branch-info">
    <!-- <div>Chi nhánh: {{branch!=null?branch.address:''}}</div> -->
    <!-- <div>Nhân viên phụ trách: {{employeeData.fullname}} | Hotline: {{branch!=null?branch.phone:''}}</div> -->
  </div>
  <button class="btn btn-ladda btn-primary ml-auto"><i class="fa fa-plus"></i> Tạo đơn hàng</button>
</div>

<div class="content">
  <ul class="list-group">
    <li href="#" class="list-group-item" *ngFor="let bill of bills | async; let i = index">

      <div class="bill-avatar">
          <img class="img-avatar" [src]="bill.customer?.avatar" onError="this.src='../../../../assets/img/default-avatar.jpg'">
          <div class="user-info" *ngIf="bill.customer && bill.customer.fullname">{{bill.customer?.fullname?bill.customer.fullname:''}}</div>
          <div class="user-info">{{bill.customer?.phone?bill.customer.phone:''}}</div>
      </div>
      <div class="bill-info">
        <div class="bill-main">
          <div class="bill-main-info">
            <div class="bill-id" (click)="viewDetail(bill)">
              Mã đơn hàng: <b>{{bill.id}}</b>
            </div>
            <div>
                <span><i class="fa fa-money"></i>{{bill.total_price | accounting}}</span>
                <span><i class="fa fa-shopping-bag"></i>Tại cửa hàng </span>
            </div>
            <div class="bill-address">
              <i class="fa fa-location-arrow"></i><div>{{bill.address}}</div>
            </div>
          </div>
          <div class="bill-date-time">
            <div>{{bill.updated_at | date:'dd/MM/yyyy'}}</div>
            <div>{{bill.updated_at | date:'hh:mm:ss'}}</div>
          </div>
        </div>
        <div class="bill-button">
            <button (click)="changeStatusBill(bill)" class="btn btn-sm btn-success btn-ladda float-right" data-style="expand-right">
                Cập nhật trạng thái
              </button>
              <button (click)="changeStatusBill(bill)" class="btn btn-sm btn-success btn-ladda float-right mr-h" data-style="expand-right">
                Chỉnh sửa
              </button>
              <button (click)="print(bill)" class="btn btn-sm btn-success btn-ladda float-right mr-h" data-style="expand-right">
                In hóa đơn
              </button>
        </div>
      </div>
      <div class="separator"></div>
    </li>
  </ul>
</div>
