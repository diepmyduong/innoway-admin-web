<div class="animated fadeIn">
  <div class="row">    
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Thông tin</strong>
        </div>
        <div class="card-block">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal ">
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Loại khách hàng</label>
              <div class="col-md-8">
                <input type="input" id="text-input" name="text-input" class="form-control" placeholder="Loại khách hàng">
              </div>
            </div>           
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="textarea-input">Mô tả</label>
              <div class="col-md-8">
                <textarea id="textarea-input" name="textarea-input" rows="3" class="form-control" placeholder="Mô tả"></textarea>
              </div>
   			</div>
   			<div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Tổng tiền thanh toán</label>
              <div class="col-md-8">
                <input type="input" id="text-input" name="text-input" class="form-control" placeholder="Tổng tiền thanh toán">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Tổng đơn hàng</label>
              <div class="col-md-8">
                <input type="input" id="text-input" name="text-input" class="form-control" placeholder="Tổng đơn hàng">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Tổng sản phẩm</label>
              <div class="col-md-8">
                <input type="input" id="text-input" name="text-input" class="form-control" placeholder="Tổng sản phẩm">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Giới tính</label>
              <div class="col-md-8">
                <select id="select" name="select" class="form-control" size="1">
                  <option value="0">Chọn giới tính</option>
                  <option value="1">Nam</option>
                  <option value="2">Nữ</option>
                </select>
              </div>
            </div> 
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Trạng thái hoạt động</label>
              <div class="col-md-8">
                <select id="select" name="select" class="form-control" size="1">
                  <option value="0">Chọn trạng thái</option>
                  <option value="1">Hoạt động</option>
                  <option value="2">Không hoạt động</option>
                </select>
              </div>
            </div>         
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
