<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-4">
     <div class="card">
  	  <div class="card-header">
          <strong>Ảnh đại diện</strong>
      </div>
  	  <div class="card-block">
  	  	<div class="col-md-12">
  	  		<img src="https://freeiconshop.com/wp-content/uploads/edd/person-flat.png" width="100%">
  	  	</div>
        <div class="col-md-12 mt-h">
            <input type="file" id="file-input" name="file-input">
        </div>
        </div>
    </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <strong>Thông tin</strong>
        </div>
        <div class="card-block">
          <form [formGroup]="form">
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Loại sản phẩm</label>
              <div class="col-md-8">
               <!--  <input type="text" id="text-input" name="text-input" class="form-control" placeholder="{{category.name==null?'Loại sản phẩm':''}}" value="{{category.name==null?'':category.name}}"> -->
                <input type="text" formControlName="name" class="form-control" placeholder="'Nhập tên category'"/>
                <p *ngIf="form.controls.name.errors?.required">(Không được bỏ trống)</p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="textarea-input">Mô tả</label>
              <div class="col-md-8">
                <textarea id="textarea-input" formControlName="description" rows="5" class="form-control" placeholder="'Nhập mô tả'"></textarea>
              </div>
   			    </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="textarea-input">Hình ảnh</label>
              <div class="col-md-8">
                <input type="text" formControlName="image" class="form-control" placeholder="'Nhập url'"/>
                  <p *ngIf="form.controls.image.errors?.url">(Link không hợp lệ)</p>
                  <img *ngIf="form.controls.image.valid" style="width:100%;"
                    [src]="form.controls.image.value?form.controls.image.value:thumbDefaultCategory" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Trạng thái hoạt động</label>
              <div class="col-md-8">
                <select id="select" name="select" class="form-control" [attr.selected]="i == 0 ? true : null"  (change)="onChangeStatus(status.value)" #status>
                  <option *ngFor="let status of statuses;let i = index" [value]="i">{{status==1?'Hoạt động':'Không hoạt động'}}</option>
                </select>
              </div>
            </div>     
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" *ngIf="!isEdit" (click)="submitAndNew()"> Submit &amp; New</button>
          <button type="reset" class="btn btn-sm btn-success" *ngIf="!isEdit" (click)="submitAndClose()"> Submit &amp; Close</button>
          <button type="submit" class="btn btn-sm btn-primary" *ngIf="isEdit" (click)="updateAndClose()"> Update &amp; Close</button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>	

<simple-notifications [options]="notification_option"></simple-notifications>
