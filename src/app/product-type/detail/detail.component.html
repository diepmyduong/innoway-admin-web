<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-4">
     <div class="card">
  	  <div class="card-header">
          <strong>Ảnh đại diện</strong>
      </div>
  	  <div class="card-block">
  	  	<div class="col-md-12">
  	  		<img src="https://freeiconshop.com/wp-content/uploads/edd/person-flat.png" width="100%">
  	  	</div>
        <div class="col-md-12 mt-h">
            <input type="file" id="file-input" name="file-input">
        </div>
        </div>
    </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <strong>Thông tin</strong>
        </div>
        <div class="card-block">
          <form [formGroup]="form">
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Loại sản phẩm</label>
              <div class="col-md-8">
                <input type="text" [disabled]="true" formControlName="name" id="text-input" name="text-input" class="form-control" placeholder="Loại sản phẩm">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="textarea-input">Mô tả</label>
              <div class="col-md-8">
                <textarea id="textarea-input" [disabled]="true" formControlName="description" name="textarea-input" rows="5" class="form-control" placeholder="Mô tả"></textarea>
              </div>
   			    </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="textarea-input">Hình ảnh</label>
              <div class="col-md-8">
                <textarea id="textarea-input" [disabled]="true" formControlName="image" name="textarea-input" rows="5" class="form-control" placeholder="Hình ảnh"></textarea>
                <img *ngIf="category.image!=null" src="{{(category.image==null)&&(category.image?.url)?thumbDefaultCategory:category.image}}" (error)="errorHandler($event)"/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="textarea-input">Trạng thái</label>
              <div class="col-md-8">
                <textarea id="textarea-input" [disabled]="true" name="textarea-input" rows="5" class="form-control" placeholder="" value="{{category.status==1?'Hoạt động':'Không hoạt động'}}"></textarea>
              </div>
            </div>        
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="addItem()"> Add New </button>
          <button type="reset" class="btn btn-sm btn-success" (click)="editItem()"> Edit </button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="deleteItem()"> Delete </button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
