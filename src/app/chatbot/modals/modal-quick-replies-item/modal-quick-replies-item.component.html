<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Quick Reply</h4>
    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  <form [formGroup]="frmQuickReply" class="row">
    <div class="form-group col-sm-12">
      <label>Loại Reply</label>
      <select class="form-control" formControlName="content_type">
        <option>Chọn loại Reply</option>
        <option value="text">POSTBACK</option>
      </select>
    </div>
    <div class="form-group col-sm-12" *ngIf="frmQuickReply.controls['content_type'].value === 'text'">
      <label>Tiêu đề</label>
      <input type="text" formControlName="title" class="form-control" >
    </div>
    <div class="form-group col-sm-12" *ngIf="frmQuickReply.controls['content_type'].value === 'text'">
      <label>Image Url</label>
      <input type="text" formControlName="image_url" class="form-control" >
    </div>
    <div class="form-group col-sm-12" *ngIf="frmQuickReply.controls['content_type'].value === 'text'">
      <label for="ccmonth"> Story </label>
      <ng-select class="col-md-12"
        [multiple]="false"
        [items]="stories"
        (selected)="selected($event)"
        placeholder="Story Title"
        [active]="activeStory">
      </ng-select>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Hủy</button>
    <button type="button" class="btn btn-primary" (click)="add()">Đồng ý</button>
  </div>
</div>
