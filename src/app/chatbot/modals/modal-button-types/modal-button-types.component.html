<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Button</h4>
    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  <form [formGroup]="frmButton" class="row">
    <div class="form-group col-sm-12">
      <label>Tiêu đề</label>
      <input type="text" formControlName="title" class="form-control" >
    </div>
    <div class="form-group col-sm-12">
      <label>Loại Button</label>
      <select class="form-control" formControlName="type">
        <option>Chọn loại Button</option>
        <option value="web_url" >URL</option>
        <option value="postback">POSTBACK</option>
      </select>
    </div>
    <div class="form-group col-sm-12" *ngIf="frmButton.controls['type'].value === 'web_url'">
      <label for="ccmonth"> URL </label>
      <input type="text" formControlName="url" class="form-control" >
    </div>
    <div class="form-group col-sm-12" *ngIf="frmButton.controls['type'].value === 'postback'">
      <label for="ccmonth"> Story </label>
      <ng-select class="col-md-12"
        [multiple]="false"
        [items]="stories"
        (selected)="selected($event)"
        placeholder="Story Title"
        [active]="activeStory">
      </ng-select>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Hủy</button>
    <button type="button" class="btn btn-primary" (click)="add()">Đồng ý</button>
  </div>
</div>
