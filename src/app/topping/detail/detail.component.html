<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Thông tin topping</strong>
        </div>
        <div class="card-block">
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Topping</label>
              <div class="col-md-8">
                <input type="text" [value]="item?.name" name="name"
                  class="form-control" readonly/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Loại topping</label>
              <div class="col-md-8">
                <input type="text" [value]="item?.topping.name" name="status"
                  class="form-control" readonly/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="textarea-input">Mô tả</label>
              <div class="col-md-8">
                <textarea id="textarea-input" rows="5" [value]="item?.description" name="description"
                  class="form-control" readonly></textarea>
              </div>
   			    </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Giá topping</label>
              <div class="col-md-8">

                <input type="text" #nameControl="ngModel" [(ngModel)]="price" name="price" [value]="item?.price"
                  class="form-control" [placeholder]="'Nhập giá'" readonly/>
                <!-- <small *ngIf="priceControl.errors?.required"
                class="text-muted danger" >
                  (Không được bỏ trống)
                </small> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Trạng thái hoạt động</label>
              <div class="col-md-8">
                <input type="text" [value]="item?.status?'Hoạt động':'Không hoạt động'" name="status"
                  class="form-control" readonly/>
              </div>
            </div>
        </div>
        <div class="card-footer">
          <button (click)="editItem()" class="btn btn-sm btn-primary" data-style="expand-right">
            Cập nhật
          </button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
