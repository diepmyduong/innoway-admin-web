<div class="animated fadeIn">
  <div class="row">    
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Thông tin</strong>
        </div>
        <div class="card-block">
          <form>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Topping</label>
              <div class="col-md-8">
                <input type="text" id="text-input" [disabled]="true" name="text-input" class="form-control" value="{{toppingValue.name}}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Giá</label>
              <div class="col-md-8">
                <input type="text" id="text-input" [disabled]="true" name="text-input" class="form-control" value="{{toppingValue.price}}">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Loại topping</label>
              <div class="col-md-8">
                <input type="text" id="text-input" [disabled]="true" name="text-input" class="form-control" value="{{topping.name}}">
              </div>
            </div> 
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="textarea-input">Mô tả</label>
              <div class="col-md-8">
                <textarea id="textarea-input" [disabled]="true" name="textarea-input" rows="5" class="form-control" value="{{toppingValue.description!=null?toppingValue.description:'Không có giá trị'}}"></textarea>
              </div>
   			    </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Trạng thái hoạt động</label>
              <div class="col-md-8">
                <input type="text" id="text-input" [disabled]="true" name="text-input" class="form-control" value="{{toppingValue.status==1?'Hoạt động':'Không hoạt động'}}">
              </div>
            </div>         
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="addItem()"> Add New </button>
          <button type="reset" class="btn btn-sm btn-success" (click)="editItem()"> Edit </button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="deleteItem()"> Delete </button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
