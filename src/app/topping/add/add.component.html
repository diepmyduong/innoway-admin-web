<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Thông tin</strong>
        </div>
        <div class="card-block">
          <form [formGroup]="form">
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Topping</label>
              <div class="col-md-8">
                <input type="text" formControlName="nameInput" class="form-control"/>
                <!-- <p *ngIf="form.controls.name.errors?.required">(Không được bỏ trống)</p> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Giá</label>
              <div class="col-md-8">
                <input [textMask]="{mask: mask}" type="text" formControlName="av_price" #av_price class="form-control" placeholder="{{isEdit||currentToppingValue.price==null?'Nhập giá topping':null}}" value={{currentToppingValue.price}}/>
                <input type="text" [hidden]="true" formControlName="priceInput" class="form-control"/>
                <!-- <p *ngIf="form.controls.av_price.errors?.required">(Không được bỏ trống)</p> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Loại topping</label>
              <div class="col-md-8">
                <select id="select_topping" class="form-control" formControlName="toppingTypeInput" #topping>
                  <option *ngFor="let toppingType of toppingTypes;let i = index" [value]="i" [attr.selected]="i == 0 ? true : null">{{toppingType.name==null?'':toppingType.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="textarea-input">Mô tả</label>
              <div class="col-md-8">
                <textarea id="textarea-input" name="description" rows="5" class="form-control" formControlName="descriptionInput"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Trạng thái hoạt động</label>
              <div class="col-md-8">
                <select id="select" name="select" class="form-control" [attr.selected]="i == 0 ? true : null" formControlName="statusInput" #status>
                  <option *ngFor="let status of statuses;let i = index" [value]="i">{{status}}</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="card-block">
          <button type="submit" class="btn btn-sm btn-primary" *ngIf="!isUpdate" (click)="submitAndNew()"> Submit &amp; New</button>
          <button type="submit" class="btn btn-sm btn-success" *ngIf="!isUpdate" (click)="submitAndClose()"> Submit &amp; Close</button>
          <button type="submit" class="btn btn-sm btn-primary" *ngIf="isUpdate" (click)="updateAndClose()"> Update &amp; Close</button>
          <button type="submit" class="btn btn-sm btn-primary" *ngIf="isUpdate" (click)="deleteAndClose()"> Delete &amp; Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<simple-notifications [options]="notification_option"></simple-notifications>
