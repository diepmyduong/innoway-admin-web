<div class="animated fadeIn">
  <form #itemFrm="ngForm">
    <div class="row">
      <div class="col-md-7">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Nhập thông tin</strong>
              </div>
              <div class="card-block">
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="text-input">Tên sản phẩm</label>
                  <div class="col-md-9">
                    <input type="text" #nameControl="ngModel" [(ngModel)]="name" name="name" class="form-control" [placeholder]="'Nhập tên sản phẩm'" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="textarea-input">Mô tả</label>
                  <div class="col-md-9">
                    <textarea id="textarea-input" #descriptionControl="ngModel" [(ngModel)]="description" name="description" class="form-control" [placeholder]="'Nhập mô tả'"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Chi phí</strong>
              </div>
              <div class="card-block">
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="text-input">Giá sản phẩm</label>
                  <div class="col-md-9">
                    <input type="text" #priceControl="ngModel" [(ngModel)]="price" name="price" class="form-control" [placeholder]="'Nhập giá sản phẩm'" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="text-input">Giá gốc sản phẩm</label>
                  <div class="col-md-9">
                    <input #basePriceControl="ngModel" [(ngModel)]="basePrice" name="basePrice" class="form-control" [placeholder]="'Nhập giá gốc sản phẩm'">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Đơn vị tính</strong>
              </div>
              <div class="card-block">
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="text-input">Đơn vị</label>
                  <div class="col-md-9">
                    <input type="text" #unitControl="ngModel" [(ngModel)]="unit" name="unit" class="form-control" [placeholder]="'Nhập đơn vị'">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Hình ảnh</strong>
              </div>
              <div class="card-block">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-3">
                      <img src="http://www.yaliscafe.com/wp-content/uploads/CafeMenu_HotDrinksImage.jpg" width="100%" />
                    </div>
                    <div class="col-md-3">
                      <img src="http://www.yaliscafe.com/wp-content/uploads/CafeMenu_HotDrinksImage.jpg" width="100%" />
                    </div>
                    <div class="col-md-3">
                      <img src="http://www.yaliscafe.com/wp-content/uploads/CafeMenu_HotDrinksImage.jpg" width="100%" />
                    </div>
                    <div class="col-md-3">
                      <img src="http://www.yaliscafe.com/wp-content/uploads/CafeMenu_HotDrinksImage.jpg" width="100%" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="form-group row">
                  <div class="col-md-12">
                    <input type="file" id="file-multiple-input" name="file-multiple-input" multiple>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Topping</strong>
                <div class="col-md-12">
                </div>
              </div>
              <div class="card-block">
                <div class="form-group row">
                  <div class="col-md-12">
                    <ng-select [multiple]="true" [items]="selectedToppingValues | async" (data)="refreshValue($event)" (selected)="selected($event)" (removed)="removed($event)" placeholder="No topping selected"></ng-select>
                  </div>
                </div>
                  <div class="form-group row" *ngFor="let topping of toppings | async">
                      <label class="col-md-12 form-control-label" *ngIf="topping.selected">{{topping.name}}:</label>
                      <div class="col-md-12" *ngIf="topping.selected && topping.values">
                        <div class="row">
                          <div class="col-md-4" *ngFor="let value of topping.values">
                            <label class="checkbox-inline" for="inline-checkbox1">
                                 <input type="checkbox" id="inline-checkbox1" name="inline-checkbox1" [value]="value.id"> {{value.name}}
                             </label>
                          </div>

                          <div class="col-md-4">

                                 <input type="checkbox" id="inline-checkbox3" name="inline-checkbox3" value="option3"> L (+6.000đ)
                             </label>
                          </div> -->
                        </div>
                      </div>
                  </div>

                <hr>

                    </div>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Thiết lập</strong>
              </div>
              <div class="card-block">
                <div class="form-group row">
                  <label class="col-md-4 form-control-label" for="select">Loại sản phẩm</label>
                  <div class="col-md-8">

                        </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 form-control-label" for="select">Trạng thái hoạt động</label>
                  <div class="col-md-8">

                    <select id="select" #statusControl="ngModel" [(ngModel)]="status" name="status" class="form-control">
                        <option *ngFor="let v of [0,1]" [value]="v">

          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Mã sản phẩm</strong>
              </div>
              <div class="card-block">
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="text-input">SKU</label>
                  <div class="col-md-9">
                    <input type="text" id="text-input" name="text-input" class="form-control" placeholder="SKU">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="text-input">Barcode</label>
                  <div class="col-md-9">
                    <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Barcode">
                  </div>
                </div>
              </div>
            </div>

          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Thêm sản phẩm</strong>
                <!-- <button type="submit" class="btn btn-sm btn-primary" (click)="addImageModal()"> Add image</button> -->
              </div>
              <div class="card-block">
                <div class="row" *ngIf="images!=null">
                  <!-- <img class="col-md-3" style="width: 100%; height: 80px; padding: 4px;" src={{image}} *ngFor="let image of images; let i = index" /> -->

              </div>

          </div>

          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <strong>Thêm sản phẩm</strong>
              </div>
              <div class="card-footer">
                <button (click)="submitAndNew(itemFrm)" *ngIf="!isEdit" class="btn btn-sm btn-primary btn-ladda" data-style="expand-right" [ladda]='submitting'>
                  Submit &amp; New
                </button>
                <button (click)="submitAndClose(itemFrm)" *ngIf="!isEdit" class="btn btn-sm btn-success btn-ladda" data-style="expand-right" [ladda]='submitting'>
                  Submit &amp; Close
                </button>
                <button (click)="updateAndClose(itemFrm)" *ngIf="isEdit" class="btn btn-sm btn-primary btn-ladda" data-style="expand-right" [ladda]='submitting'>
                  Update &amp; Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
